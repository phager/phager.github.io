<!DOCTYPE html>
<html>

<head>
    <title>Carry Trade Matrix - Paul Hager</title>
    <style>
        .content {
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        .content.loaded {
            opacity: 1;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }

        .tabs button.active {
            background: #007bff;
            color: white;
        }

        .carry-trade-matrix {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .carry-trade-matrix th,
        .carry-trade-matrix td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .carry-trade-matrix th {
            background-color: #f5f5f5;
        }

        .carry-trade-matrix td.positive {
            color: green;
        }

        .carry-trade-matrix td.negative {
            color: red;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="nav-placeholder"></div>
        <div id="root"></div>
    </div>

    <script type="module">
        (async () => {
            const { loadHeader, loadNavigation, loadSocialLinks } = await import("./scripts/loadComponents.js");
            // Load header first
            await loadHeader();
            // Then load other components
            await Promise.all([loadNavigation("carry-trade"), loadSocialLinks()]);
            // Show content when everything is loaded
            document.querySelector(".content").classList.add("loaded");
        })();
    </script>
    <script src="./scripts/carryTradeMatrix.js"></script>
</body>

</html>
