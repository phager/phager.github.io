<!doctype html>
<html>
    <head>
        <title>Carry Trade Matrix</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div id="nav-placeholder"></div>
            <h1>Carry Trade Matrix</h1>
            <p>This matrix shows the potential returns from currency carry trades. Positive values (green) indicate potential
                profit, while negative values (red) indicate potential loss.</p>
            <div id="root"></div>
            <div id="social-links-placeholder"></div>
        </div>

        <script type="module">
                    import {
                        loadHeader,
                        loadNavigation,
                        loadSocialLinks,
                    } from "./scripts/loadComponents.js";

            // Load header first
            await loadHeader();

            // Then load other components
            await Promise.all([loadNavigation("carry-trade"), loadSocialLinks()]);

            // Show content when everything is loaded
                    document.querySelector(".content").classList.add("loaded");
                </script>
        <script src="scripts/carryTradeMatrix.js"></script>
    </body>
</html>
